<VirtualHost *:80>
    ServerName practicahttpsmfb.ddns.net
    Redirect permanent / https://practicahttpsmfb.ddns.net/
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    # Indica el archivo de configuraci√≥n SSL de Let's Encrypt
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/practicahttpsmfb.ddns.net/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/practicahttpsmfb.ddns.net/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    DirectoryIndex index.php index.html
    <Directory "/var/www/html">
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
</IfModule>

