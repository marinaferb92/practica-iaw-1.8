<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    ServerName practicahttpsmfb.ddns.net
    DocumentRoot /var/www/html

    DirectoryIndex index.php index.html
    <Directory "/var/www/html">
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/practicahttpsmfb.ddns.net/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/practicahttpsmfb.ddns.net/privkey.pem

    # Redirecci√≥n de HTTP a HTTPS
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteCond %{HTTPS} off
        RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
    </IfModule>
</VirtualHost>
</IfModule>

